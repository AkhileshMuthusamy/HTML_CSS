<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
        </div>
        <!-- Text area -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="28" rows="10"></textarea>
        </div>
        <!-- Dropdown -->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="dob">Date of birth</label>
            <input type="date" name="dob" id="dob">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="basic"> Basic
            <input type="radio" name="membership" id="membership" value="standard" checked> Standard
            <input type="radio" name="membership" id="membership" value="premium"> Premium
        </div>
        <!-- Checkbox -->
        <div>
            <label for="likes">I Like</label>
            <input type="checkbox" name="likes" id="likes" value="bike"> Bike
            <input type="checkbox" name="likes" id="likes" value="car" checked> Car
            <input type="checkbox" name="likes" id="likes" value="boat"> Boat
        </div>
        <!-- Input submit -->
        <input type="submit" value="submit">
        <!-- Button submit -->
        <button type="submit">Submit</button>
        <!-- Button reset -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- Block Element -->
    <p style="border: 2px green solid">Lorem ipsum, dolor <strong>sit amet consectetur adipisicing</strong> elit. Praesentium dignissimos vero possimus tempora adipisci repudiandae assumenda, blanditiis, aspernatur excepturi ea maiores quos recusandae! Consequuntur, fugit.</p>
    <p style="border: 2px green solid">Lorem</p>
    <ul style="border: 2px blue solid">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Inline Element -->
    <a href="#" style="border: 2px rebeccapurple solid">A Link 1</a>
    <a href="#" style="border: 2px rebeccapurple solid">A Link 2</a>
</body>
</html>
